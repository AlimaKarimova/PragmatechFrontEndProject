<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="box">
        <h1>Select your favorite movies</h1>
        <div class="movies-list">
        </div>
        <div class="movie-tags">
            <input type="text" name="" id="" placeholder="Add your own movie tags" value="">
        </div>
    </div>


    <script>
        const movieNames = ['avengers', 'shutter island', 'kong:skull island', 'grand budapest hotel', 'inception',
            'the shawshank redemption', 'se7en', 'the dark knight', 'goodfellas', 'the matrix'
        ];

        const moviesList = document.querySelector('.movies-list');

        movieNames.forEach((film) => {
            moviesList.innerHTML += `<div class="movie">${film}</div>`
        });
        let input=document.querySelector('input');

        let newMovie=input.value;
        movieNames.push(newMovie);
    



    </script>

</body>

</html>
