<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ProductFeedbackUI/css/new-feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="form-box">

        <div class="btn">
            <a href="">Go Back</a>
        </div>

        <h3>Create New Feedback</h3>

        <form action="get">
            <div class="form-item">
                <h4>Feedback Title</h4>
                <label for="">Add a short, descriptive headline</label> <br>
                <input class="text-class" type="text">
            </div>
            <div class="form-item">
                <h4>Category</h4>
                <label for="">Choose a category for your feedback</label> <br>
                <select class="text-class" name="feedback" id="">
                    <option value="feedback">Feature</option>
                    <option value="feedback">UI</option>
                    <option value="feedback">UX</option>
                    <option value="feedback">Enhancement</option>
                    <option value="feedback">Bug</option>
                </select>
            </div>
            <div class="form-item">
                <h4>Feedback Detail</h4>
                <label for="">Include any specific comments on what should be improved, added, etc.</label> <br>
                <textarea class="text-class" name="" id="" cols="30" rows="6" required></textarea>

            </div>

            <div class="button-box">
                <a href="">Cancel</a>
                <a href="">Add Feedback</a>
            </div>


        </form>

    </div>






















</body>

</html>
