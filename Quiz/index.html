<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start-box container">
        <h4>Total number of questions:<span>10</span></h4>
        <div class="btn-container"><button type="button" id="startBtn" class="btn">Start Quiz</button></div>

    </div>
    <div class="main-box">
        <div class="quiz-box container hide">
            <h4 id="question"></h4>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text"></label>
                </li>
            </ul>
            <div class="btn-container"><button id="submitBtn" class="btn" onclick="nextQuestion()">Submit</button></div>


        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
